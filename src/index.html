<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <main id="main">
      <div class="profile">
        <div class="profile__header">
          <div class="profile__avatar">
            <img
              class="profile__avatar__img"
              src="./assets/images/avatar-jessica.jpeg"
              alt="Jessica Randall's portrait"
            />
          </div>
          <div class="profile__meta">
            <h1 class="profile__heading">Jessica Randall</h1>
            <p class="profile__location">London, United Kingdom</p>
          </div>
          <blockquote class="profile__quote">
            "Front-end developer and avid reader."
          </blockquote>
        </div>
        <div class="profile__main">
          <ul class="profile__links">
            <li class="profile__link-item">
              <a href="#">GitHub</a>
            </li>
            <li class="profile__link-item">
              <a href="#">Frontend Mentor</a>
            </li>
            <li class="profile__link-item">
              <a href="#">LinkedIn</a>
            </li>
            <li class="profile__link-item">
              <a href="#">Twitter</a>
            </li>
            <li class="profile__link-item">
              <a href="#">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/gmagnenat">GwenaÃ«l Magnenat</a>.
    </footer>
  </body>
</html>
